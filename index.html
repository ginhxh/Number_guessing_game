<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f9;
      }
      .container {
        text-align: center;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      input,
      button {
        padding: 10px;
        margin: 5px;
        font-size: 16px;
      }
      #feedback {
        margin-top: 20px;
        font-weight: bold;
      }
      button {
      }
      .submitGuess {
        background-color: rgb(31, 244, 46);
      }
      .startt {
        background-color: rgb(244, 102, 31);
      }
      .rest {
        background-color: rgb(31, 98, 244);
      }
      ul {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin: 2px auto;
        background-color: aquamarine;
        font-weight: 700;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div style="display: flex; flex-direction: column; align-items: center">
      <div class="container">
        <h2>Guess the Number</h2>
        <h4>45</h4>
        <p class="pss">Guess the number between 1 and 100!</p>
        <input
          type="number"
          class="guessInput"
          placeholder="Enter your guess"
        />
        <div>
          <button class="submitGuess">Submit</button>
          <button class="startt">Start</button>
          <button class="rest">reset</button>
        </div>
        <p class="feedback"></p>
        <p class="attemptes"></p>
      </div>

      <div>
        <ul>
          <li style="list-style: none"></li>
        </ul>
      </div>
    </div>

    <script src="js.js"></script>
  </body>
</html>
